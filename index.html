<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>My learning web blog</title>

    <!-- Mis estilos CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Incluimos el CSS de Font Awesome desde una CDN para poder incluir iconos de forma cómoda -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Incluimos el CSS de BXSlider desde una CDN para poder hacer un slider de forma sencilla.
         Como se basa en JQuery añadimos las dos librerías javascript que le hacen falta -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

  </head>
  <body>
    <div class="body-wrapper">
      <header>
          <div class="header-inner">
              <a href="index.html" id="logo"><img src="img/pics/fazt_logo.png" alt="Logo"></a>
              <nav>
                  <a href="#" id="menu-icon">
                    <i class="fa fa-bars"></i>
                  </a>
                  <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#skills">Habilidades</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#services">Servicios</a></li>
                    <li><a href="#contact">Contacto</a></li>
                  </ul>
              </nav>

          </div>
      </header>

      <article class="article">
        <h1>ESTO ES LA ZONA DEL ARTÍCULO</h1>
            <section class="slider">
                <div><img src="img/slider/slider1.jpg" alt="Imagen slider1"></div>
                <div><img src="img/slider/slider2.jpg" alt="Imagen slider2"></div>
                <div><img src="img/slider/slider3.jpg" alt="Imagen slider3"></div>
            </section>
            <section class="un tercio" id="skills">
              <p>otra sección</p>
            </section>
            <section class="dos tercios" id="portfolio">
              <p>otra sección</p>
            </section>
            <section class="tres tercios" id="services">
              <p>otra sección</p>
            </section>
      </article>
      <aside class="aside">
          <h2>ESTO VA EN EL ASIDE</h2>
      </aside>
      <footer>
        <h2>ESTO VA EN EL FOOTER</h2>
      </footer>
    </div>

    <!-- SCRIPTS -->
    <script>
    $(document).ready(function(){
      $('.slider').bxSlider({
        mode:"fade"
      });
    });
  </script>
  </body>
</html>
